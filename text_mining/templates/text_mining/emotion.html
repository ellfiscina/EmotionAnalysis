{% extends 'text_mining/base.html' %}
{% load static %}
{% block content %}

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'text_mining:index' %}">Emotion Analysis</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'text_mining:index' %}">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'text_mining:word' %}">Frequência de Palavras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'text_mining:emotion' %}">Emoção</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'text_mining:treemap' %}">TreeMap</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid py-5 px-5">
    <div class="row">
      <div class="col-sm-12 my-4">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Distribuição Léxica <small>(Palavras mais Frequentes)</small></h4>
          </div>
          <div class="card-body">
            <div id="emotion-plot" style="width: 100%;"></div>
          </div>
          <div class="card-footer">
            <div id="emotion-legend"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
{% block scripts %}
  <script>
    var dist = {{ dist | safe }};
  </script>
  <script src="{% static 'js/emo_dist.js' %}"></script>
{% endblock %}
