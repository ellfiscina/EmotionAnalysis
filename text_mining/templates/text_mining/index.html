{% extends 'text_mining/base.html' %}
{% load static %}
{% block content %}

  <div class="main-wrapper index">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="overlay"></div>
          <div class="main-wrapper-content py-5 py-md-0">
            <h1 class="mb-3">
              <img src="{% static 'images/title.png' %}" height="90px">
            </h1>
            <p class="mb-5">Ferramenta para análise de emoções e de contexto obras literárias por meio de visualizações.
            <form action="{{ request.build_absolute_uri }}word/" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="container-fluid">
                <div class="row">
                  <div class="col-8">
                    <div class="form-group">
                      <input type="file" class="form-control-file" name="file">
                    </div>
                  </div>
                  <div class="col-4">
                    <input type="submit" value="Enviar" class="btn btn-primary" disabled>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
{% block scripts %}
  <script src="{% static 'js/index.js' %}"></script>
{% endblock %}
